name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node (not required but ensures environment)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create output
        run: |
          mkdir -p public
          cp -r index.html about.html publications.html assets cv.pdf .nojekyll public/

      - name: Show debug (repo)
        run: |
          echo "Listing repo files"
          ls -la
          echo "Current branch:"
          git branch --show-current || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "Deploy static site via action"
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
